---
- name: Ensure that MSSQL is configured
  hosts: all

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_from_mssql: yes

  pre_tasks:
    - meta: end_host
      when: (ansible_distribution in ['RedHat'] and
             ansible_distribution_major_version|int < 8) or
             ansible_distribution not in ['Fedora', 'RedHat']

    - name: Save state of services
      import_tasks: get_services_state.yml

    - name: Ensure python3-pyodbc is installed
      package:
        name: python3-pyodbc
        state: present

  tasks:
    - name: Check if MSSQL functionality works
      include_tasks: "{{ item }}"
      loop:
        - check_mssql.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
