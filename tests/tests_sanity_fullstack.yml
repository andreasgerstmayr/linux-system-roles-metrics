---
- name: Ensure that the whole PCP/grafanapcp works
  hosts: all

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_query_service: yes
        metrics_graph_service: yes
      when:
        - ansible_distribution in ['RedHat', 'CentOS']
        - ansible_distribution_major_version >= '8'

  pre_tasks:
    - name: Save state of services
      import_tasks: get_services_state.yml

  tasks:
    - name: Check if the whole stack works
      import_tasks: check_pcp.yml
      import_tasks: check_pmlogger.yml
      import_tasks: check_pmie.yml
      import_tasks: check_redis.yml
      import_tasks: check_pmproxy.yml
      import_tasks: check_grafana.yml
      import_tasks: check_grafanapcp.yml
      when:
        - ansible_distribution in ['RedHat', 'CentOS']
        - ansible_distribution_major_version >= '8'

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml

