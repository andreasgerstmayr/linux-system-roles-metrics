---
- name: Ensure that Elasticsearch is configured
  hosts: all

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_into_elasticsearch: yes
        metrics_from_elasticsearch: yes

  pre_tasks:
    - name: Save state of services
      import_tasks: get_services_state.yml

  tasks:
    - name: Check if Elasticsearch functionality works
      include_tasks: "{{ item }}"
      loop:
        - check_into_elasticsearch.yml
        - check_from_elasticsearch.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
