---
- name: Ensure that BPFTrace with SASL auth is configured
  hosts: all
  vars:
    __test_uname: pcptest
    __test_pswd: t;dlen;dle

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_from_bpftrace: yes
        metrics_username: "{{ __test_uname }}"
        metrics_password: "{{ __test_pswd }}"

  pre_tasks:
    - meta: end_host
      when: (ansible_distribution in ['RedHat'] and
             ansible_distribution_major_version|int < 8) or
             ansible_distribution not in ['Fedora', 'RedHat']

    - name: Save state of services
      import_tasks: get_services_state.yml

  tasks:
    - name: Restart PMCD
      shell: systemctl restart pmcd && sleep 5

    - name: Check if BPFTrace & SASL works
      include_tasks: "{{ item }}"
      loop:
        - check_bpftrace.yml
        - check_sasl.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
