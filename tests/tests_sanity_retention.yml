---
- name: Ensure that retention period is set correctly
  hosts: all
  vars:
    __test_retention: 137

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_retention_days: "{{ __test_retention }}"

  pre_tasks:
    - name: Save state of services
      import_tasks: get_services_state.yml

  tasks:
    - name: Check if basic metrics role setup works
      include_tasks: "{{ item }}"
      loop:
        - check_pcp.yml
        - check_pmlogger.yml
        - check_pmie.yml
        - check_retention.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
